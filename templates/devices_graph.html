<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        .device-info {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .graph-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="device-info">
        <h2>UID - {{ uid }}</h2>
        <h2>Name - {{ device_name }}</h2>
    </div>

    <div class="graph-container">
        <h2>Temperature </h2>
        <span>{{ temp_device }}</span>
        <span>{{ temp_time }}</span>
    </div>

    <div class="graph-container">
        <h2>Humidity</h2>
        {{ humidity }}
        {{ humidity_time }}
    </div>
</body>
</html>
